  # Decision Guide Bot
  decision-guide-bot:
    ports: []
    restart: always
    networks:
      - ceci-network
    environment:
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

   # Certbot – automatic renewal loop
  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    networks:
      - ceci-network
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint:
      - sh
      - -c
      - |
        trap exit TERM
        while true; do
          certbot renew
          sleep 12h
        done
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# Production volumes
volumes:
  postgres_data_prod:
    driver: local

# Use the same network from base compose
networks:
  ceci-network:
    external: true
    name: ceci-ai-prod-network