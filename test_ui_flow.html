<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECI UI Flow Test</title>
    <style>
        body {

        }
        .response-container {

            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;

        }
    </style>
</head>
<body>
    <h1>ğŸ§ª CECI UI Flow Test - ×‘×“×™×§×ª ×–×¨×™××” ××œ××”</h1>
    
    <div class="test-container">
        <h2>×‘×“×™×§×”: "× ×ª×— ××ª ×”×—×œ×˜×ª ×××©×œ×” 2767"</h2>
        <div class="test-status pending" id="test-status">×××ª×™×Ÿ ×œ×‘×“×™×§×”...</div>
        
        <button onclick="runTest()" id="test-btn">×”×¤×¢×œ ×‘×“×™×§×”</button>
        <button onclick="clearResults()" id="clear-btn">× ×§×” ×ª×•×¦××•×ª</button>
        
        <div id="test-steps" style="margin-top: 20px;"></div>
        
        <h3>×ª×’×•×‘×ª ×”×©×¨×ª:</h3>
        <div class="response-container" id="server-response">×××ª×™×Ÿ ×œ×ª×’×•×‘×”...</div>
        
        <h3>×¤×¨×˜×™ ×”××˜××“×˜×”:</h3>
        <textarea id="metadata-details" readonly>×××ª×™×Ÿ ×œ× ×ª×•× ×™×...</textarea>
    </div>

    <script>
        let testResults = {
            steps: [],
            response: null,
            metadata: null
        };

        function addStep(message, status = 'pending') {
            const timestamp = new Date().toLocaleTimeString('he-IL');
            testResults.steps.push({
                message,
                status,
                timestamp
            });
            updateStepsDisplay();
        }

        function updateStepsDisplay() {
            const stepsContainer = document.getElementById('test-steps');
            stepsContainer.innerHTML = testResults.steps.map(step => 
                `<div class="${step.status}">[${step.timestamp}] ${step.message}</div>`
            ).join('');
        }

        function updateTestStatus(message, status) {
            const statusEl = document.getElementById('test-status');
            statusEl.textContent = message;
            statusEl.className = `test-status ${status}`;
        }

        async function runTest() {
            const testBtn = document.getElementById('test-btn');
            testBtn.disabled = true;
            testBtn.textContent = '×‘×•×“×§...';
            
            testResults = { steps: [], response: null, metadata: null };
            
            try {
                updateTestStatus('××ª×—×™×œ ×‘×“×™×§×”...', 'pending');
                addStep('ğŸš€ ××ª×—×™×œ ×‘×“×™×§×ª ×–×¨×™××” ××œ××” ×“×¨×š UI', 'pending');
                
                // Step 1: Check frontend connectivity
                addStep('ğŸŒ ×‘×•×“×§ ×—×™×‘×•×¨ ×œ-Frontend (localhost:3001)', 'pending');
                await fetch('http://localhost:3001');
                addStep('âœ… Frontend ×–××™×Ÿ', 'success');
                
                // Step 2: Check backend connectivity  
                addStep('ğŸ”§ ×‘×•×“×§ ×—×™×‘×•×¨ ×œ-Backend (localhost:5001)', 'pending');
                await fetch('http://localhost:5001/api/chat/health');
                addStep('âœ… Backend ×–××™×Ÿ', 'success');
                
                // Step 3: Test the specific query
                addStep('ğŸ“ ×©×•×œ×— ×©××™×œ×ª×”: "× ×ª×— ××ª ×”×—×œ×˜×ª ×××©×œ×” 2767"', 'pending');
                
                const response = await fetch('http://localhost:5001/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: '× ×ª×— ××ª ×”×—×œ×˜×ª ×××©×œ×” 2767',
                        sessionId: 'ui-test-' + Date.now()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}: ${response.statusText}`);
                }
                
                addStep('ğŸ“¡ ××§×‘×œ ×ª×’×•×‘×” ××”×©×¨×ª...', 'pending');
                
                // Parse SSE response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullResponse = '';
                let metadata = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'response' && data.content) {
                                    fullResponse = data.content;
                                    metadata = data.metadata;
                                } else if (data.type === 'error') {
                                    throw new Error(data.error || 'Unknown error');
                                }
                            } catch (e) {
                                // Skip invalid JSON
                            }
                        }
                    }
                }
                
                // Step 4: Validate response content
                addStep('ğŸ” ×‘×•×“×§ ×ª×•×›×Ÿ ×”×ª×’×•×‘×”...', 'pending');
                
                if (!fullResponse) {
                    throw new Error('×œ× ×”×ª×§×‘×œ×” ×ª×’×•×‘×” ××”×©×¨×ª');
                }
                
                if (!fullResponse.includes('2767')) {
                    throw new Error('×”×ª×’×•×‘×” ×œ× ××›×™×œ×” ××ª ××¡×¤×¨ ×”×”×—×œ×˜×” 2767');
                }
                
                if (!fullResponse.includes('× ×™×ª×•×—') && !fullResponse.includes('× ×ª×—')) {
                    throw new Error('×”×ª×’×•×‘×” ×œ× ××›×™×œ×” × ×™×ª×•×— ×›× ×“×¨×©');
                }
                
                addStep('âœ… ×ª×•×›×Ÿ ×”×ª×’×•×‘×” ×ª×§×™×Ÿ - ××›×™×œ ××¡×¤×¨ ×”×—×œ×˜×” ×•× ×™×ª×•×—', 'success');
                
                // Step 5: Validate metadata
                addStep('ğŸ“Š ×‘×•×“×§ ××˜××“×˜×”...', 'pending');
                
                if (!metadata) {
                    throw new Error('×œ× ×”×ª×§×‘×œ×” ××˜××“×˜×”');
                }
                
                if (metadata.intent !== 'EVAL') {
                    throw new Error(`Intent ×©×’×•×™: ${metadata.intent} ×‘××§×•× EVAL`);
                }
                
                if (!metadata.entities || metadata.entities.decision_number !== 2767) {
                    throw new Error(`Decision number ×©×’×•×™: ${metadata.entities?.decision_number} ×‘××§×•× 2767`);
                }
                
                if (metadata.entities.government_number !== 37) {
                    throw new Error(`Government number ×©×’×•×™: ${metadata.entities?.government_number} ×‘××§×•× 37`);
                }
                
                addStep('âœ… ××˜××“×˜×” ×ª×§×™× ×” - Intent: EVAL, Decision: 2767, Government: 37', 'success');
                
                // Store results
                testResults.response = fullResponse;
                testResults.metadata = metadata;
                
                // Update display
                document.getElementById('server-response').textContent = fullResponse;
                document.getElementById('metadata-details').value = JSON.stringify(metadata, null, 2);
                
                updateTestStatus('âœ… ×›×œ ×”×‘×“×™×§×•×ª ×¢×‘×¨×• ×‘×”×¦×œ×—×”!', 'success');
                addStep('ğŸ‰ ×‘×“×™×§×ª UI ××œ××” ×”×•×©×œ××” ×‘×”×¦×œ×—×”!', 'success');
                
            } catch (error) {
                console.error('Test failed:', error);
                addStep(`âŒ ×©×’×™××”: ${error.message}`, 'error');
                updateTestStatus(`âŒ ×”×‘×“×™×§×” × ×›×©×œ×”: ${error.message}`, 'error');
                
                document.getElementById('server-response').textContent = `×©×’×™××”: ${error.message}`;
                document.getElementById('metadata-details').value = `×©×’×™××”: ${error.message}`;
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = '×”×¤×¢×œ ×‘×“×™×§×” ×©×•×‘';
            }
        }
        
        function clearResults() {
            testResults = { steps: [], response: null, metadata: null };
            updateStepsDisplay();
            updateTestStatus('×××ª×™×Ÿ ×œ×‘×“×™×§×”...', 'pending');
            document.getElementById('server-response').textContent = '×××ª×™×Ÿ ×œ×ª×’×•×‘×”...';
            document.getElementById('metadata-details').value = '×××ª×™×Ÿ ×œ× ×ª×•× ×™×...';
        }
        
        // Auto-run test on page load
        window.addEventListener('load', function() {
            setTimeout(runTest, 1000);
        });
    </script>
</body>
</html>
